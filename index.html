<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Pregunta</title>
</head>
<body>
    <h1>Verificación de Pregunta</h1>
    <p>Contesta la siguiente pregunta para acceder al contenido:</p>
    <p>¿Cuánto es 2 + 2?</p>
    <input type="text" id="respuesta">
    <button onclick="verificarRespuesta()">Verificar</button>

    <div id="contenido" style="display: none;">
        <h2>Contenido Protegido</h2>
        <p>Aquí está el contenido que solo se mostrará si respondes correctamente a la pregunta.</p>
    </div>

    <script>
        function verificarRespuesta() {
            var respuestaUsuario = document.getElementById("respuesta").value;
            if (respuestaUsuario === "4") {
                document.getElementById("contenido").style.display = "block";
            } else {
                alert("Respuesta incorrecta. Inténtalo de nuevo.");
            }
        }
    </script>
</body>
</html>
